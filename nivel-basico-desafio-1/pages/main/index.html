<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <!-- header (start) -->
    <header class="header" role="banner">
      <div id="header__container" class="header__container">
        <img src="../../images/zup-logo.png" width="75" height="56" alt="zup logo" id="header__logo" class="header__logo">
        <button id="header__menu-icon" class="header__menu-icon"><i class="fas fa-bars"></i></button>
        <div class="header__search">
          <button><i class="fas fa-search"></i></button>
          <input type="search" placeholder="Buscar">
        </div>
        <a class="header__user-icon" href="#">
          <img src="../../images/user-circle-solid-white.svg" alt="icon of a user">
        </a>
      </div>
    </header>
    <!-- header (end) -->
    <!-- searchbar ***medium and small screen size*** (start) -->
    <section id="section__search" class="section__search">
      <div>
        <button><i class="fas fa-search"></i></button>
        <input type="search" placeholder="Buscar">
      </div>
    </section>
    <!-- searchbar ***medium and small screen size*** (end) -->
    <!-- nav (start) -->
    <div class="nav-main__container">
      <nav id="nav__container" class="nav nav__container" role="navigation">
        <ul>
          <li><a href="#"><i class="far fa-list-alt"></i>Todos</a></li>
          <li><a href="#"><i class="fas fa-check-double"></i>Atendidos</a></li>
          <li><a href="#"><i class="fas fa-trash-alt"></i>Lixeira</a></li>
        </ul>
      </nav>
      <!-- nav (end) -->
      <!-- main (start) -->
      <main id="main__container" class="main main__container" role="main">
        <ul class="main__list">
          <li class="main__list-item-container">
            <a href="../user/user.html">
              <img src="../../images/barbara-silva.jpg" alt="picture of Barbara Silva" class="main__list-item__picture">
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__name">Barbara Silva</p>
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__email">bsilva@gmail.com.br</p>
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__phone">(960) 99988-3333</p>
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__city">Uberlandia-MG</p>
            </a>
            <a href="../user/user.html">
              <i class="fas fa-trash-alt" class="main__list-item__delete"></i>
            </a>
            <a href="../user/user.html">
              <i class="far fa-list-alt" class="main__list-item__showall"></i>
            </a>
            <a href="../user/user.html">
              <i class="fas fa-check-double" class="main__list-item__showcompleted"></i>
            </a>
          </li>
          <li class="main__list-item-container">
            <a href="../user/user.html">
              <img src="../../images/barbara-silva.jpg" alt="picture of Barbara Silva" class="main__list-item__picture">
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__name">Barbara Silva</p>
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__email">bsilva@gmail.com.br</p>
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__phone">(960) 99988-3333</p>
            </a>
            <a href="../user/user.html">
              <p class="main__list-item__city">Uberlandia-MG</p>
            </a>
            <a href="../user/user.html">
              <i class="fas fa-trash-alt" class="main__list-item__delete"></i>
            </a>
            <a href="../user/user.html">
              <i class="far fa-list-alt" class="main__list-item__showall"></i>
            </a>
            <a href="../user/user.html">
              <i class="fas fa-check-double" class="main__list-item__showcompleted"></i>
            </a>
          </li>       
        </ul>
      </main>
      <!-- main (end) -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
