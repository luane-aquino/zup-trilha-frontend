<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <!-- header start -->
    <header class="header" role="banner">
      <div class="header__container">
        <img src="./images/zup-logo.PNG" width="75" height="56" alt="zup logo">
        <div class="header__search-bar">
          <button><i class="fas fa-search" aria-label="submit search"></i></button>
          <input type="search" placeholder="Buscar" aria-label="search">
        </div>
        <img src="./images/user-circle-solid-white.svg" width="36" height="36" alt="icon of a user">
      </div>
    </header>
    <!-- header end -->
    <!-- sidebar start -->
    <div class="nav-main__container">
      <nav class="sidebar sidebar__container" role="navigation">
        <ul>
          <li><a href="#"><i class="far fa-list-alt"></i>Todos</a></li>
          <li><a href="#"><i class="fas fa-check-double"></i>Atendidos</a></li>
          <li><a href="#"><i class="fas fa-trash-alt"></i>Lixeira</a></li>
        </ul>
      </nav>
      <!-- sidebar end -->
      <!-- main start -->
      <main class="main main__container" role="main">
        <ul class="main__list">
          <li>
            <a class="main__list-item-container">
              <img src="./images/barbara-silva.jpg" alt="picture of Barbara Silva" class="main__list-item__picture">
              <p class="main__list-item__name">Barbara Silva</p>
              <p class="main__list-item__email">bsilva@gmail.com.br</p>
              <p class="main__list-item__phone">(960) 99988-3333</p>
              <p class="main__list-item__city">Uberlandia-MG</p>
              <i class="fas fa-trash-alt" class="main__list-item__delete"></i>
              <i class="far fa-list-alt" class="main__list-item__showall"></i>
              <i class="fas fa-check-double" class="main__list-item__showcompleted"></i>
            </a>
          </li>
        </ul>
      </main>
      <!-- main end -->
    </div>
    <footer role="contentinfo">

    </footer>
</body>
</html>
