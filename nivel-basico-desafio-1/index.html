<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home/main.css">
    <link rel="stylesheet" href="./css/home/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <!-- header (start) -->
    <header class="header" role="banner">
      <div id="header__container" class="header__container">
        <img src="./images/zup-logo.PNG" width="75" height="56" alt="zup logo" id="header__logo" class="header__logo">
        <button id="header__menu-icon" class="header__menu-icon"><i class="fas fa-bars"></i></button>
        <div class="header__search">
          <button><i class="fas fa-search"></i></button>
          <input type="search" placeholder="Buscar">
        </div>
        <img src="./images/user-circle-solid-white.svg" width="36" height="36" alt="icon of a user" class="header__user-icon">
      </div>
    </header>
    <!-- header (end) -->
    <!-- searchbar ***medium and small screen size*** (start) -->
    <section id="section__search" class="section__search">
      <div>
        <button><i class="fas fa-search"></i></button>
        <input type="search" placeholder="Buscar">
      </div>
    </section>
    <!-- searchbar ***medium and small screen size*** (end) -->
    <!-- nav (start) -->
    <div class="nav-main__container">
      <nav id="nav__container" class="nav nav__container" role="navigation">
        <ul>
          <li><a href="#"><i class="far fa-list-alt"></i>Todos</a></li>
          <li><a href="#"><i class="fas fa-check-double"></i>Atendidos</a></li>
          <li><a href="#"><i class="fas fa-trash-alt"></i>Lixeira</a></li>
        </ul>
      </nav>
      <!-- nav (end) -->
      <!-- main (start) -->
      <main id="main__container" class="main main__container" role="main">
        <ul id="main__list" class="main__list">
        </ul>
      </main>
      <!-- main (end) -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
