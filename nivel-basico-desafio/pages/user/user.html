<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./user.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>User info</title>
</head>
<body>
  <header class="header">
    <button type="button"><i class="fas fa-chevron-left"></i></button>
  </header>
  
  <main role="main" id="main">
    <img src="" alt="">
    <span id="main__title" class="main__title"></span>
    <span id="main__info" class="main__info"></span>
    <div class="main__icons">
      <i id="main__icons__name" class="far fa-user main__icons-active"></i>
      <i id="main__icons__email" class="far fa-envelope"></i>
      <i id="main__icons__birthday" class="far fa-calendar-alt"></i>
      <i id="main__icons__location" class="far fa-map"></i>
      <i id="main__icons__telephone" class="fas fa-phone-volume"></i>
      <i id="main__icons__password" class="fas fa-key"></i>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
